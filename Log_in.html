<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/cict-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="position-relative container-fluid bg d-flex align-items-center justify-content-center p-0"
        style="background-image: url('homebg.png'); background-size: cover; background-position: center; height: 100vh;">
        <div class="fixed-top d-md-block d-none col-md-4 my-5 py-4 bg-dark shadow">
            <p class="text-light display-5 fw-light mx-4 my-0">"Welcome, CICTzen"</p>
        </div>
        <div class="position-absolute top-0 p-4 bg-dark shadow bg d-md-none d-block my-5 container-fluid">
            <p class="text-light display-5 fw-light mx-4 my-0">"Welcome, CICTzen"</p>
        </div>
        <div class="container-sm-1 p-4 bg-light rounded shadow bg"
            style="background-image: url(Log\ in.svg); background-size: cover; background-position: right;">
            <form action="">
                <div class="row">
                    <div class="col-sm-12 g-2 d-flex justify-content-center align-items-center">
                        <p class="display-6">Login</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 g-2">
                        <input type="text" class="form-control" id="Username/Email" placeholder="Username/Email"
                            name="username/email" required>
                    </div>
                    <div class="col-sm-12 g-2">
                        <input type="password" class="form-control" id="Password" placeholder="Password" name="password"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 g-2 d-flex justify-content-end align-items-center m-0 p-0">
                        <p class="text-center m-2">
                            <a href="#" class="text-decoration-none text-secondary">Forgot password?</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 g-2 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-dark mt-3">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 g-2 d-flex justify-content-center align-items-center">
                        <p class="mt-3 text-center text-secondary">
                            Don't have an account? <a href="index.html" class="text-decoration-none">Register</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="position-absolute bottom-0 end-0 d-md-block d-none col-md-4 my-5 py-4 bg-dark shadow">
            <p class="text-end text-light display-5 fw-light mx-4 my-0">"Good to see you"</p>
        </div>
        <div class="position-absolute container-fluid bottom-0 p-4 bg-dark shadow bg d-md-none d-block my-5">
            <p class="text-end text-light display-5 fw-light mx-4 my-0">"Good to see you"</p>
        </div>
    </div>
</body>

</html>
